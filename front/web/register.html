<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/login" class="back-button">&larr;</a>
            <h1>Inscription</h1>
        </div>
        <form id="registerForm" action="/users/create" method="POST">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordHelp" class="form-text">
                    Doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
                </small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="button">S'inscrire</button>
            <a href="/login" class="button register-button">Connectez-vous</a>
        </form>
    </div>
    <script>
        function registerUser(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('registerForm'));
            fetch('http://localhost:8181/users/create', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Inscription réussie');
                    window.location.href = "/"; // Redirection vers la page de connexion après inscription réussie
                } else {
                    alert('Erreur lors de l\'inscription');
                }
            })
            .catch(error => console.error('Erreur:', error));
        }

        document.getElementById('registerForm').addEventListener('submit', registerUser);

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // CNIL recommendations for passwords
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert('Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }

            const formData = new FormData(document.getElementById('registerForm'));
    fetch('/users/create', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert('Inscription réussie'); // Afficher un message de réussite
            window.location.href = "/"; // Redirection vers la page de connexion après inscription réussie
        } else {
            alert('Erreur lors de l\'inscription'); // Afficher un message d'erreur
        }
    })
    .catch(error => console.error('Erreur:', error));
});
    </script>
</body>
</html>
