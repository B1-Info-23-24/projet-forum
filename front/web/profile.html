<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>

<body>
    <div class="container"> 
        <h1>Mon Profil</h1>
        <form id="profileForm" action="/home_connected?id=" method="post">
            <input type="hidden" name="id" value="{{.ID}}">
            <div class="profile-section">
                <label for="name">Pseudo</label>
                <input type="text" id="name" name="name" value="{{.Name}}">
            </div>
            <div class="profile-section">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" value="{{.Email}}">
            </div>
            <div class="profile-section">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe">
            </div>
            <button type="submit" class="update-button">Valider</button>
        </form>
        <form id="deleteForm" action="/profile/delete" method="post">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit" class="delete-button">Supprimer mon compte</button>
        </form>
    </div>
    <script>
        let user
        // Assuming the URL is: https://example.com/?id=123&name=John
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        console.log(id); // Outputs: 123
        if (id != null) {
            fetch(`http://localhost:8181/getuserbyid?id=${id}`, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    document.querySelector('input[name="id"]').value = data.id;
                    document.querySelector('input[name="name"]').value = data.name;
                    document.querySelector('input[name="email"]').value = data.email;
                    user = data
                    let username = document.getElementById('username')
                    username.append(user?.name)
                })
                .catch(error => console.error('Erreur:', error));
        }

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (userId) {
                fetch(`/profile?id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector('input[name="id"]').value = data.id;
                        document.querySelector('input[name="name"]').value = data.name;
                        document.querySelector('input[name="email"]').value = data.email;
                    })
                    .catch(error => console.error('Erreur:', error));
            }
        });
    </script>
</body>

</html>
