<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">&larr;</a>
            <h1>Connexion</h1>
        </div>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Nom d'utilisateur ou Email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="button">Se connecter</button>
            <div class="divider">ou</div>
            <a href="/register" class="button register-button">Inscrivez-vous ici</a>
        </form>
    </div>
    <script>
        function loginUser(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('loginForm'));
            fetch('http://localhost:8181/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log(response);
                if (response.ok) {
                    return response.json();
                } else {

                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.redirectUrl) {
                    window.location.href = data.redirectUrl; // Redirection après connexion réussie
                } else {
                    throw new Error("URL de redirection non définie dans la réponse.");
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la connexion : ' + error.message);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', loginUser);
    </script>
</body>
</html>
