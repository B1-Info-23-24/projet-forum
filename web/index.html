<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <!-- <ul id="userList"></ul> -->

    <h2>Ajouter un utilisateur</h2>
    <form id="addUserForm">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fonction pour charger les utilisateurs
            function loadUsers() {
                fetch("/users")
                    .then(response => response.json())
                    .then(data => {
                        const userList = document.getElementById("userList");
                        userList.innerHTML = "";
                        data.forEach(user => {
                            const listItem = document.createElement("li");
                            listItem.textContent = `${user.Name} - ${user.Email}`;
                            userList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Erreur lors du chargement des utilisateurs:', error));
            }

            // Appeler la fonction loadUsers pour charger les utilisateurs au chargement de la page
            loadUsers();

            // Fonction pour ajouter un nouvel utilisateur
            document.getElementById("addUserForm").addEventListener("submit", event => {
                event.preventDefault();
                const formData = new FormData(event.target);
                fetch("/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: formData.get("name"),
                        email: formData.get("email")
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Utilisateur ajoutÃ©:", data);
                    loadUsers(); // Recharger la liste des utilisateurs aprÃ¨s l'ajout
                })
                .catch(error => console.error('Erreur lors de l\'ajout de l\'utilisateur:', error));
            });
        });
    </script>
</body>
</html>
